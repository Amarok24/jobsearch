<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- As of 2020-06-09 JS modules are still not supported in XHTML (XML)
         documents in Chromium-based browsers! See crbug.com/717643
         (no problems in Firefox though). Therefore this doc is general HTML5 :-(
    -->

    <title>JS JobSearch</title>
    <meta name="author" content="https://github.com/Amarok24/" />
    <meta name="description" content="A simple JobSearch using the jobs.com API" />

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/topHeader.css" />
    <link rel="stylesheet" href="./css/styledForms.css" />

    <script src="./modules/jobSearch.mjs" type="module" defer="defer"></script>

    <style>

    </style>
  </head>

  <body>

    <header class="topHeader">

      <form>
        <input type="text" id="inputTitle" placeholder="Job Title" autofocus="autofocus" />
        <input type="text" id="inputLocation" placeholder="Location" />
        <input type="submit" value="SEARCH" id="searchButton" />

        <label>Country&nbsp;


          <select id="countriesList">
            <option value="US" selected="selected">US</option>
            <option value="CA">CA</option>
            <option value="DE">DE</option>
            <option value="AT">AT</option>
            <option value="GB">GB</option>
            <option value="FR">FR</option>
            <option value="ES">ES</option>
            <option value="IT">IT</option>
            <option value="CZ">CZ</option>
          </select>



        </label>



      </form>



    </header>



    <div class="container">

      <section class="intro" id="intro">

        <h1>JobSearch</h1>


        <div class="dividerBook">
          <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
              <path d="M1200,0H0V120H281.94C572.9,116.24,602.45,3.86,602.45,3.86h0S632,116.24,923,120h277Z" class="shape-fill"></path>
          </svg>
        </div>

      </section>

      <section class="messages" id="messages">
        <!-- output will come here -->
      </section>


      <div class="gridWrapper">

        <section class="searchResults" id="searchResults">
          <!-- jobs search results here -->
        </section>

        <section>
          <!-- selected job-ad content here -->
          <section class="jobDetailHeader" id="jobDetailHeader">

              <div>
                <img src="icons/logo-placeholder-optim.svg" class="companyLogoBig" alt="Logo" />
              </div>

              <div>
                <h2>Title</h2>
                <h3>Company name</h3>
                <h4>Location</h4>
                <span class="datePublished">Last update</span>
              </div>

              <div>
                <a href="#" target="_blank">APPLY</a>
              </div>

          </section>

          <section class="jobDetailContent" id="jobDetailContent">

          </section>
        </section>

      </div>


    </div>



    <template id="templateJob">
      <!-- template for job search result (left column) -->
      <article class="job" data-jobid="0">
        <h3>Job title</h3>
        <h4 class="company">Company name</h4>
        <h4 class="location">Location</h4>
        <img src="icons/logo-placeholder-optim.svg" class="companyLogoSmall" alt="Logo" />
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" />
          <circle cx="12" cy="12" r="9" />
          <polyline points="12 7 12 12 15 15" />
        </svg> <span class="lastUpdate"></span>
        <div class="summary"></div>
      </article>

    </template>



   <button class="loadMoreButton" id="loadMoreButton">Load more&hellip;</button>


  </body>
</html>
